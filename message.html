    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./message.css" />
    <link

      href="https://fonts.googleapis.com/css2?family=Titan One:wght@400&display=swap"

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Tamil:wght@400&display=swap"

  <body>
    <div class="message">
      <div class="avatar-with-background-parent">
        <div class="avatar-with-background"></div>
        <div class="card-shape-parent">
          <div class="card-shape"></div>
          <div class="group-child25"></div>
          <div class="niviya-parent">
            <div class="niviya">Niviya</div>
            <img
              class="group-child26"
              alt=""
              src="./public/ellipse-58@2x.png"
            />
          </div>
          <div class="kabilan-parent">
            <div class="niviya">Kabilan</div>
            <img
              class="group-child26"
              alt=""
              src="./public/ellipse-58@2x.png"
            />
          </div>
          <div class="travis-parent">
            <div class="niviya">Travis</div>
            <img
              class="group-child26"
              alt=""
              src="./public/ellipse-58@2x.png"
            />
          </div>
          <div class="elsa-parent" id="groupContainer3">
            <div class="niviya">Elsa</div>
            <img
              class="group-child26"
              alt=""
              src="./public/ellipse-58@2x.png"
            />
          </div>
          <div class="harry-parent">
            <div class="niviya">Harry</div>
            <img
              class="group-child26"
              alt=""
              src="./public/ellipse-58@2x.png"
            />
          </div>
          <div class="group-child31"></div>
          <div class="joe-parent">
            <div class="niviya">Joe</div>

              class="group-child26"

              src="./public/ellipse-58@2x.png"
            />

        </div>
        <div class="sophia-parent">
          <div class="niviya">Sophia</div>
          <img class="group-child26" alt="" src="./public/ellipse-58@2x.png" />
        </div>
      </div>
      <div class="message-child"></div>
      <div class="message-item"></div>
      <div class="message-inner"></div>
      <div class="message-child1"></div>
      <div class="message-child2"></div>
      <div class="afshaan-parent">
        <div class="niviya">Afshaan</div>
        <img class="group-child26" alt="" src="./public/ellipse-58@2x.png" />
      </div>
      <img
        class="arrow-back-icon2"
        alt=""
        src="./public/arrow-back.svg"
        id="arrowBack"
      />
    </div>

    <script>
      var groupContainer3 = document.getElementById("groupContainer3");
      if (groupContainer3) {
        groupContainer3.addEventListener("click", function (e) {
          window.location.href = "./message1.html";
        });
      }
      
      var arrowBack = document.getElementById("arrowBack");
      if (arrowBack) {
        arrowBack.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      </script>
