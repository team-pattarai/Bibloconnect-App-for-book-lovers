<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/home.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="home">
        <div class="home-child"></div>
        <div class="home-inner">
            <header class="frame-header">
                <a href="#">
                <div class="ellipse-wrapper">
                    <img
                    class="ellipse-icon"
                    loading="lazy"
                    alt=""
                    src="{{ url_for('static',filename='public/ellipse-33@2x.png') }}"
                    id="ellipseImage"
                    />
                    <button class="circle-button">+</button>
                </div>
            </header>
        </div>
        <main class="sidebar">
            <div class="search1">
                <nav id="menuBar">
                    <ul>
                        <li>
                            <a href="{{ url_for('addbookmark') }}" onclick="toggleMenu(this)">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3l10 9h-3v9h-14v-9h-3z"></path></svg>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('search') }}" onclick="toggleMenu(this)">
                                <i class="fas fa-search"></i>
                                <span>Search</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('profile') }}" onclick="toggleMenu(this)">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.203 0 4-1.797 4-4s-1.797-4-4-4-4 1.797-4 4 1.797 4 4 4zm0 2c-2.671 0-8 1.336-8 4v2h16v-2c0-2.664-5.329-4-8-4z"></path></svg>
                                <span>Profile</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="large-container">
                <div class="small-container"></div>
                <div class="prof-pic">
                    <a href=""></a>
                </div>
                <div class="u-name">
                    <a href=""></a>
                </div>
                <button class="follow-btn">Follow</button>
                <div class="post-pic"><img class="pic-post" src="{{ url_for('static',filename='css/Img/home.png') }}" alt="post-picture"></div>
                <div class="desc"></div>
                <button class="like-btn"><img src="" alt=""></button>
                <button class="lending-btn"><img src="" alt=""></button>
            </div>
            <div class="large-container">
                <div class="small-container"></div>
                <div class="prof-pic">
                    <a href=""></a>
                </div>
                <div class="u-name">
                    <a href=""></a>
                </div>
                <button class="follow-btn">Follow</button>
                <div class="post-pic"><img class="pic-post" src="{{ url_for('static',filename='css/Img/home.png') }}" alt="post-picture"></div>
                <div class="desc"></div>
                <button class="like-btn"><img src="" alt=""></button>
                <button class="lending-btn"><img src="" alt=""></button>
            </div>
        </main>
    </div>

    <script>
        var ellipseImage = document.getElementById("ellipseImage");
        if (ellipseImage) {
            ellipseImage.addEventListener("click", function (e) {
                window.location.href = "{{ url_for('bookmark') }}";
            });
        }
    </script>
</body>
</html>
