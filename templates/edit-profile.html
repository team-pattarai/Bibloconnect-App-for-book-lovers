<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./edit-profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Bangla:ital,wght@1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titan One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Kannada:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,700;1,200;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Eloquia Text:wght@300;400;600&display=swap"
    />
  </head>
  <body>
    <div class="edit-profile">
      <section class="navigation1">
        <h1 class="biblo-connect1">BIBLO-&gt;CONNECT</h1>
        <div class="navigation-inner">
          <div class="save-background-parent">
            <div class="save-background" id="saveBackground"></div>
            <h1 class="save">Save</h1>
          </div>
        </div>
      </section>
      <img
        class="edit-profile-child"
        loading="lazy"
        alt=""
        src="./public/group-18.svg"
      />

      <h1 class="chennaitamilnaduindia1">Chennai,Tamilnadu,India.</h1>
      <img
        class="image-5-icon1"
        loading="lazy"
        alt=""
        src="./public/image-5@2x.png"
      />

      <img
        class="edit-profile-item"
        loading="lazy"
        alt=""
        src="./public/ellipse-32@2x.png"
      />

      <div class="text-field">
        <div class="text-field1">
          <div class="state-layer3">
            <div class="content3">
              <input class="label-text" placeholder="LAST NAME" type="text" />

              <div class="input-text">
                <div class="field-indicator"></div>
              </div>
            </div>
            <div class="trailing-icon">
              <div class="container2">
                <div class="state-layer4">
                  <img class="icon2" alt="" src="./public/icon1.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="active-indicator"></div>
        <div class="supporting-text">
          <div class="supporting-text1">Supporting text</div>
        </div>
      </div>
      <div class="text-field2">
        <div class="text-field3">
          <div class="state-layer5">
            <div class="content4">
              <div class="label-text1">
                <div class="label-text2">DOB</div>
              </div>
              <div class="input-text1">
                <div class="input-text2"></div>
              </div>
            </div>
            <div class="trailing-icon1">
              <div class="container3">
                <div class="state-layer6">
                  <img class="icon3" alt="" src="./public/icon1.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="active-indicator1"></div>
        <div class="supporting-text2">
          <div class="supporting-text3">Supporting text</div>
        </div>
      </div>
      <div class="text-field4">
        <div class="text-field5">
          <div class="state-layer7">
            <div class="content5">
              <input
                class="label-text3"
                placeholder="CONTACT NUMBER"
                type="text"
              />

              <div class="input-text3">
                <div class="input-text4"></div>
              </div>
            </div>
            <div class="trailing-icon2">
              <div class="container4">
                <div class="state-layer8">
                  <img class="icon4" alt="" src="./public/icon1.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="active-indicator2"></div>
        <div class="supporting-text4">
          <div class="supporting-text5">Supporting text</div>
        </div>
      </div>
      <div class="text-field6">
        <div class="field-area">
          <div class="text-field7">
            <div class="state-layer9">
              <div class="content6">
                <div class="label-text4">
                  <div class="field-input">FIRST NAME</div>
                </div>
                <div class="input-text5">
                  <div class="input-text6"></div>
                </div>
              </div>
              <div class="trailing-icon3">
                <div class="container5">
                  <div class="state-layer10">
                    <img class="icon5" alt="" src="./public/icon1.svg" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="active-indicator3"></div>
        </div>
        <div class="supporting-text6">
          <div class="supporting-text7">Supporting text</div>
        </div>
      </div>
    </div>

    <script>
      var saveBackground = document.getElementById("saveBackground");
      if (saveBackground) {
        saveBackground.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      </script>
  </body>
</html>
