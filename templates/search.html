<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{ url_for('static',filename='css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/search.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Bangla:ital,wght@1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titan One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Kannada:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,700;1,200;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Eloquia Text:wght@300;400;600&display=swap"
    />
  </head>
  <body>
    <nav id="menuBar">
      <ul>
        <li>
          <a href="{{ url_for('home') }}" onclick="toggleMenu(this)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3l10 9h-3v9h-14v-9h-3z"></path></svg>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('search') }}" onclick="toggleMenu(this)">
            <i class="fas fa-search"></i>
            <span>Search</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('profile') }}" onclick="toggleMenu(this)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.203 0 4-1.797 4-4s-1.797-4-4-4-4 1.797-4 4 1.797 4 4 4zm0 2c-2.671 0-8 1.336-8 4v2h16v-2c0-2.664-5.329-4-8-4z"></path></svg>
            <span>Profile</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="search">
      <header class="page-4">
        <section class="frame-parent">
          <div class="frame-wrapper">
            <div class="icon-book-open-outline-icon-parent">
              <img
                class="icon-book-open-outline-icon"
                loading="lazy"
                alt=""
                src="{{ url_for('static',filename='public/-icon-book-open-outline-icon.svg') }}"
              />

              <div class="search-bar-wrapper">
                <div class="search-bar">
                  <div class="state-layer">
                    <img class="ripple-icon" alt="" src="{{ url_for('static',filename='public/ripple.svg') }}" />

                    <div class="leading-icon">
                      <div class="container">
                        <div class="state-layer1">
                          <img class="icon" alt="" src="{{ url_for('static',filename='public/icon.svg') }}" />
                        </div>
                      </div>
                    </div>
                    <input
                      class="content"
                      placeholder="Hinted search text"
                      type="text"
                    />

                    <div class="trailing-elements">
                      <div class="st-trailing-icon">
                        <div class="container1">
                          <div class="state-layer2">
                            <img
                              class="icon1"
                              alt=""
                              src="{{ url_for('static',filename='public/icon-1.svg') }}"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="avatar-target">
                        <div class="avatar">
                          <div class="background"></div>
                          <div class="initial">A</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-group">

            <div class="rectangle-parent">
              <div class="frame-item"></div>
              <div class="grid">
                <div class="grid-item-top">
                  <img
                    class="rect-top-icon"
                    loading="lazy"
                    alt=""
                    src="{{ url_for('static',filename='public/rectangle-67@2x.png') }}"
                    id="rectTopImage"
                  />

                  <img
                    class="rect-top-icon1"
                    loading="lazy"
                    alt=""
                    src="{{ url_for('static',filename='public/rectangle-72@2x.png') }}"
                  />
                </div>
                <img
                  class="grid-item-bottom"
                  loading="lazy"
                  alt=""
                  src="{{ url_for('static',filename='public/rectangle-76@2x.png') }}"
                />
              </div>
              <div class="grid1">
                <div class="rectangle-group">
                  <img
                    class="frame-inner"
                    loading="lazy"
                    alt=""
                    src="{{ url_for('static',filename='public/rectangle-68@2x.png') }}"
                  />

                  <img
                    class="rectangle-icon"
                    loading="lazy"
                    alt=""
                    src="{{ url_for('static',filename='public/rectangle-73@2x.png') }}"
                  />
                </div>
                <img
                  class="grid-child"
                  loading="lazy"
                  alt=""
                  src="{{ url_for('static',filename='public/rectangle-77@2x.png') }}"
                />
              </div>
              <div class="grid2">
                <img
                  class="rect-bottom-icon"
                  loading="lazy"
                  alt=""
                  src="{{ url_for('static',filename='public/rectangle-69@2x.png') }}"
                />

                <div class="rect-bottom-wrapper">
                  <img
                    class="rect-bottom-icon1"
                    loading="lazy"
                    alt=""
                    src="{{ url_for('static',filename='public/rectangle-74@2x.png') }}"
                  />
                </div>
                <img
                  class="rect-bottom-icon2"
                  loading="lazy"
                  alt=""
                  src="{{ url_for('static',filename='public/rectangle-78@2x.png') }}"
                />
              </div>
              <div class="grid3">
                <img
                  class="grid-item"
                  loading="lazy"
                  alt=""
                  src="{{ url_for('static',filename='public/rectangle-70@2x.png') }}"
                />

                <div class="grid-inner">
                  <img
                    class="frame-child1"
                    loading="lazy"
                    alt=""
                    src="{{ url_for('static',filename='public/rectangle-71@2x.png') }}"
                  />
                </div>
                <img
                  class="grid-child1"
                  loading="lazy"
                  alt=""
                  src="{{ url_for('static',filename='public/rectangle-75@2x.png') }}"
                />
              </div>
            </div>
          </div>
        </section>
        <section class="gallery-wrapper">
          <div class="gallery">
            <img class="gallery-child" alt="" src="{{ url_for('static',filename='public/ellipse-18.svg') }}" />

            <img class="image-1-icon" alt="" src="{{ url_for('static',filename='public/image-1@2x.png') }}" />

            <img class="image-2-icon" alt="" src="{{ url_for('static',filename='public/image-2@2x.png') }}" />

            <img class="image-3-icon" alt="" src="{{ url_for('static',filename='public/image-2@2x.png') }}" />
          </div>
        </section>
      </header>
    </div>

    <script>
      var rectTopImage = document.getElementById("rectTopImage");
      if (rectTopImage) {
        rectTopImage.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('feed') }}";
        });
      }
      </script>
  </body>
</html>
