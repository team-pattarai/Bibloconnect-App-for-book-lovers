<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./message.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Bangla:ital,wght@1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titan One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Kannada:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,700;1,200;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Eloquia Text:wght@300;400;600&display=swap"
    />
  </head>
  <body>
    <div class="message1">
      <div class="arrow-back-wrapper">
        <img
          class="arrow-back-icon3"
          loading="lazy"
          alt=""
          src="./public/arrow-back.svg"
          id="arrowBack"
        />
      </div>
      <div class="content7">
        <div class="avatar-with-background-parent">
          <div class="avatar-with-background"></div>
          <div class="card-shape-parent">
            <div class="card-shape"></div>
            <div class="sophia-comment">
              <div class="sophia-comment-inner">
                <div class="user-avatar-parent">
                  <img
                    class="user-avatar-icon"
                    alt=""
                    src="./public/user-avatar@2x.png"
                  />

                  <input
                    class="member-names"
                    placeholder="Niviya"
                    type="text"
                  />
                </div>
              </div>
              <div class="vertical-divider"></div>
            </div>
            <div class="frame-wrapper3">
              <div class="member-avatars-parent">
                <img
                  class="member-avatars-icon"
                  loading="lazy"
                  alt=""
                  src="./public/ellipse-58-1@2x.png"
                />

                <div class="names">
                  <div class="kabilan">Kabilan</div>
                </div>
              </div>
            </div>
            <div class="second-user-avatar-parent-wrapper">
              <div class="second-user-avatar-parent">
                <img
                  class="second-user-avatar-parent-child"
                  loading="lazy"
                  alt=""
                  src="./public/ellipse-58-2@2x.png"
                />

                <div class="travis-wrapper">
                  <div class="travis">Travis</div>
                </div>
              </div>
            </div>
            <div class="frame-wrapper4">
              <div class="ellipse-parent" id="groupContainer">
                <img
                  class="frame-child19"
                  loading="lazy"
                  alt=""
                  src="./public/ellipse-58-3@2x.png"
                />

                <div class="elsa-container">
                  <div class="elsa1">Elsa</div>
                </div>
              </div>
            </div>
            <div class="name-plates">
              <div class="ellipse-group">
                <img
                  class="frame-child20"
                  loading="lazy"
                  alt=""
                  src="./public/ellipse-58-4@2x.png"
                />

                <div class="harry-wrapper">
                  <div class="harry">Harry</div>
                </div>
              </div>
            </div>
            <div class="joe-comment">
              <div class="joe-comment-bubble">
                <div class="joe-comment-elements-wrapper">
                  <div class="joe-comment-elements">
                    <img
                      class="second-user-avatar"
                      alt=""
                      src="./public/ellipse-58-5@2x.png"
                    />

                    <div class="joe-wrapper">
                      <div class="joe">Joe</div>
                    </div>
                  </div>
                </div>
                <div class="second-vertical-divider"></div>
              </div>
            </div>
          </div>
          <div class="sophia">Sophia</div>
          <img
            class="main-user-avatar"
            loading="lazy"
            alt=""
            src="./public/ellipse-58-6@2x.png"
          />
        </div>
      </div>
      <div class="footer">
        <div class="footer-elements">
          <div class="afshaan-comment">
            <div class="afshaan-comment-content-wrapper">
              <div class="afshaan-comment-content">
                <img
                  class="third-user-avatar"
                  loading="lazy"
                  alt=""
                  src="./public/ellipse-58-7@2x.png"
                />

                <div class="afshaan-wrapper">
                  <a class="afshaan">Afshaan</a>
                </div>
              </div>
            </div>
            <div class="third-vertical-divider"></div>
          </div>
          <div class="footer-elements-child"></div>
          <div class="footer-elements-inner">
            <div class="line-div"></div>
          </div>
          <div class="footer-elements-inner1">
            <div class="frame-child21"></div>
          </div>
          <div class="footer-elements-item"></div>
        </div>
      </div>
    </div>

    <script>
      var arrowBack = document.getElementById("arrowBack");
      if (arrowBack) {
        arrowBack.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./message1.html";
        });
      }
      </script>
  </body>
</html>
