<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{ url_for('static',filename='css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/lending.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Bangla:ital,wght@1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titan One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Kannada:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,700;1,200;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Eloquia Text:wght@300;400;600&display=swap"
    />
  </head>
  <body>
    <div class="lending1">
      <div class="lending-inner">
        <section class="card-shape-container">
          <div class="card-shape2"></div>
          <img
            class="arrow-back-icon5"
            loading="lazy"
            alt=""
            src="./public/arrow-back1.svg"
            src="{{ url_for('static',filename='public/ellipse-50@2x.png') }}"
            id="arrowBack"
          />

          <div class="request-banner-wrapper">
            <div class="request-banner">
              <div class="user-request">
                <div class="user-info">
                  <img
                    class="user-icon"
                    loading="lazy"
                    alt=""
                    src="{{ url_for('static',filename='public/ellipse-58-3@2x.png') }}"
                  />

                  <div class="elsa-wrapper1">
                    <div class="elsa3">Elsa</div>
                  </div>
                </div>
                <div class="bubble-right-wrapper">
                  <div class="bubble-right4">
                    <input
                      class="bubble-right-child"
                      placeholder="sent you a request to lend you the book "
                      type="text"
                    />

                    <div class="message-image">
                      <div class="image-10-wrapper">
                        <img
                          class="image-10-icon"
                          alt=""
                          src="{{ url_for('static',filename='public/image-10@2x.png') }}"
                        />
                      </div>
                      <img
                        class="image-9-icon"
                        alt=""
                        src="{{ url_for('static',filename='public/image-9@2x.png') }}"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="user-request1">
                <div class="ellipse-parent1">
                  <img
                    class="frame-child27"
                    loading="lazy"
                    alt=""
                    src="{{ url_for('static',filename='public/ellipse-58-7@2x.png') }}"
                  />

                  <div class="afshaan-container">
                    <div class="afshaan1">Afshaan</div>
                  </div>
                </div>
                <div class="bubble-right-container">
                  <div class="bubble-right5">
                    <input
                      class="sent-you-a"
                      placeholder="sent you a request to lend you the book "
                      type="text"
                    />

                    <div class="image-10-parent">
                      <img
                        class="image-10-icon1"
                        alt=""
                        src="./public/image-10@2x.png"
                        src="{{ url_for('static',filename='public/image-10@2x.png') }}"
                      />

                      <img
                        class="image-10-icon2"
                        alt=""
                        src="{{ url_for('static',filename='public/image-9@2x.png') }}"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="frame-parent10">
        <div class="lending-wrapper">
          <a class="lending2">LENDING</a>
        </div>
        <div class="frame-child28"></div>
      </div>
    </div>

    <script>
      var arrowBack = document.getElementById("arrowBack");
      if (arrowBack) {
        arrowBack.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('templates',filename='profile.html') }}";
        });
      }
      </script>
  </body>
</html>
