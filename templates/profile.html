<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{ url_for('static',filename='css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/profile.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Bangla:ital,wght@1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titan One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Kannada:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,700;1,200;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Eloquia Text:wght@300;400;600&display=swap"
    />
  </head>
  <body>
    <nav id="menuBar">
      <ul>
        <li>
          <a href="{{ url_for('home') }}" onclick="toggleMenu(this)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3l10 9h-3v9h-14v-9h-3z"></path></svg>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('search') }}" onclick="toggleMenu(this)">
            <i class="fas fa-search"></i>
            <span>Search</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('profile') }}" onclick="toggleMenu(this)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.203 0 4-1.797 4-4s-1.797-4-4-4-4 1.797-4 4 1.797 4 4 4zm0 2c-2.671 0-8 1.336-8 4v2h16v-2c0-2.664-5.329-4-8-4z"></path></svg>
            <span>Profile</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="profile">
      <header class="profile-inner">
        <div class="frame-parent3">
          <div class="biblo-connect-wrapper">
            <b class="biblo-connect">BIBLO-&gt;CONNECT</b>
          </div>
          <a class="sign-out" id="signOutText">Sign out</a>
        </div>
      </header>
      <div class="profile-child"></div>
      <div class="profile-child1"></div>
      <main class="profile-info-parent">
        
        <section class="frame-section">
          <div class="frame-wrapper1">
            <div class="profile-picture-circle-parent">
              <img
                class="profile-picture-circle"
                loading="lazy"
                alt=""
                src="{{ image }}"
              />

              <div class="button-labels">
                <div class="frame-parent4">
                  <div class="frame-parent5">
                    <div class="joshua-wrapper">
                      {% if name %}
                      <h1 class="joshua">{{ name }} </h1>
                      {% endif %}
                    </div>
                    <div class="frame-parent6">
                      <div class="follow-buttons-wrapper">
                        <div class="follow-buttons">
                          <div class="followers">
                            <p class="p">115</p>
                            <p class="followers1">Followers</p>
                          </div>
                          <div class="following">
                            <p class="p1">300</p>
                            <p class="following1">Following</p>
                          </div>
                        </div>
                      </div>
                      <img
                        class="image-6-icon"
                        loading="lazy"
                        alt=""
                        src="{{ url_for('static',filename='public/image-6@2x.png') }}"
                        id="image6"
                      />
                    </div>
                  </div>
                  <div class="a-room-without-books-is-like-a-parent">
                    <i class="a-room-without"
                      >{{ about }}</i
                    >
                    <div class="location">
                      <div class="button-labels1">
                        <img
                          class="image-5-icon"
                          loading="lazy"
                          alt=""
                          src="{{ url_for('static',filename='public/image-5@2x.png') }}"
                        />
                      </div>
                      <b class="chennaitamilnaduindia"
                        >{{ location }}.</b
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-parent7">
            <div class="frame-wrapper2">
              <div class="rectangle-parent4">
                <div class="frame-child16"></div>
                <div class="pages-parent">
                  <i class="pages">Pages</i>
                  <div class="page-indicator"></div>
                  <a href="{{ url_for('addpage')}}" class="add-page-button">+</a>
                </div>
                <div class="message-wrapper">
                  <i class="message" id="messageText">Message</i>
                </div>
                <div class="action-button-labels">
                  <i class="lending" id="lendingText">Lending</i>
                </div>
              </div>
            </div>
            
            
          </div>
        </section>
      </main>
    </div>

    <div class="large-container">
      {% for post in posts %}
      <div class="grid-item1">
          <img class="imglive" src="/getimg/{{ post }}" alt="">
      </div>
  {% else %}
      <p>No posts found.</p>
  {% endfor %}
    </div>


    <script>
      var signOutText = document.getElementById("signOutText");
      if (signOutText) {
        signOutText.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('account') }}";
        });
      }
      
      var image6 = document.getElementById("image6");
      if (image6) {
        image6.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('editprofile') }}";
        });
      }
      
      var messageText = document.getElementById("messageText");
      if (messageText) {
        messageText.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('message') }}";
        });
      }
      
      var lendingText = document.getElementById("lendingText");
      if (lendingText) {
        lendingText.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('lending') }}";
        });
      }
      
      var rectangleImage1 = document.getElementById("rectangleImage1");
      if (rectangleImage1) {
        rectangleImage1.addEventListener("click", function (e) {
          window.location.href = "{{ url_for('feed') }}";
        });
      }
      </script>
  </body>
</html>
