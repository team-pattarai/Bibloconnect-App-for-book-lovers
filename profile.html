<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblo->Connect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="home.html">Home</a>
      <a href="search.html">Search</a>
      <a href="#">Profile</a>
    </nav>
  </header>
  <main>
    <section class="profile-info">
      <img id="profile-picture" src="default-profile.png" alt="Profile Picture">
      <h2><span id="user-name"></span></h2>
      <p id="user-bio"></p>
      <a href="#" id="edit-profile-button">Edit Profile</a>
    </section>
    <section class="profile-sections">
      <button class="active" data-section="pages">Posts</button>
      <button data-section="messages">Messages</button>
      <button data-section="lending">Lending</button>
    </section>
    <section class="profile-content">
      </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
